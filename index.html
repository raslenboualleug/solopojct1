     <div id="frame">
    <form id="spcl">
        <i class="fas fa-wifi" style="color: white; font-size: 20px; position: absolute; top: 20px; right: 20px;"></i>
        <i  id="signal"  class="fas fa-signal" style="color: white; position: absolute; top: 20px; right: 200px;"></i>
    <div id="inpt">

    <div class="row">
        <br>
        <tr>
          <td ><input type="button"  class="but"   value="7" onclick="display(7) ,audio.play()"  ></td>
          <td ><input type="button" class="but"   value="8" onclick="display(8) ,audio.play()"></td>

         </div>

        </tr>
    </div>
    <div class="row">
        <tr>

        </tr>
    </div>
    <div class="row">
        <tr>
           <td><input  id="op"  type="button"  class="but"  value="=" onclick="result() ,audio.play()"></td>
           <td><input type="button"   class="but" value="0" onclick="display(0) ,audio.play()"></td>
           <td><input  id="op"  type="button"   class="but" value="c" onclick="reset() ,audio.play()"></td>
